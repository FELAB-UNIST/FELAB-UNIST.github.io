<!-- Drawer Component -->
<div id="drawer-container" class="fixed inset-0 z-50" aria-labelledby="drawer-title" role="dialog" aria-modal="true">
    <div id="drawer-backdrop" class="fixed inset-0 bg-black bg-opacity-50" onclick="closeDrawer()"></div>
    <div class="fixed inset-y-0 right-0 flex max-w-full pl-10">
        <div id="drawer-panel" class="w-screen max-w-md">
            <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                <div class="bg-brand-navy p-4 sm:p-6">
                    <div class="flex items-start justify-between">
                        <h2 id="drawer-title" class="text-lg font-medium text-white">Drawer Title</h2>
                        <div class="ml-3 flex h-7 items-center">
                            <button type="button" class="rounded-md bg-brand-navy text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white" onclick="closeDrawer()">
                                <span class="sr-only">Close panel</span>
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="drawer-content" class="relative flex-1 p-6">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
