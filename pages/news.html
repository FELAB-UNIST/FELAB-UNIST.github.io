<!-- News Page -->
<section class="py-16 md:py-24">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-brand-navy text-center">News & Announcements</h2>
        <p class="text-lg text-gray-600 text-center mt-4 max-w-3xl mx-auto">
            Stay updated with our latest achievements, publications, and lab announcements.
        </p>
        
        <!-- Filter Buttons -->
        <div class="mt-8 flex flex-wrap justify-center gap-2" id="news-filters">
            <!-- Filters will be dynamically inserted here -->
        </div>
        
        <!-- Featured News -->
        <div id="featured-news" class="mt-12">
            <!-- Featured news will be dynamically loaded here -->
        </div>
        
        <!-- Recent News Grid -->
        <div class="mt-16">
            <h3 class="text-2xl font-bold text-brand-navy mb-8">Recent Updates</h3>
            
            <div id="recent-news-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Recent news items will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- News Archive -->
        <div class="mt-16">
            <h3 class="text-2xl font-bold text-brand-navy mb-8">News Archive</h3>
            
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div id="news-archive" class="divide-y divide-gray-200">
                    <!-- Archive items will be dynamically loaded here -->
                </div>
            </div>
        </div>
        

    </div>
</section>

<!-- News Detail Modal will be inserted dynamically by JavaScript -->
