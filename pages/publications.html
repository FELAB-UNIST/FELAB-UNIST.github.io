<!-- Publications Page -->
<section class="py-16 md:py-24 bg-white">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-brand-navy text-center">Publications</h2>
        <p class="text-lg text-gray-600 text-center mt-4 max-w-3xl mx-auto">
            Explore our contributions to the field of financial engineering.
        </p>
        
        <!-- Search Section - Reduced backdrop blur area -->
        <div class="mt-12">
            <div class="sticky top-20 bg-white/95 backdrop-blur-sm z-30 py-4 mb-4 rounded-lg border border-gray-100 shadow-sm">
                <div class="relative max-w-2xl mx-auto px-4">
                    <input type="search" id="publication-search" 
                           placeholder="Search by title, author, venue, or keyword..." 
                           class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-brand-accent focus:border-brand-accent text-sm">
                    <svg class="w-5 h-5 text-gray-400 absolute left-7 top-1/2 -translate-y-1/2" 
                         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <div class="text-center text-xs text-gray-500 mt-3 space-x-4 px-4">
                    <span><span class="inline-block w-3 h-3 bg-indigo-600 rounded-sm"></span> PI & Lab Member</span>
                    <span><span class="inline-block w-3 h-3 bg-gray-600 rounded-sm"></span> External Collaborator</span>
                </div>
            </div>
        </div>

        <!-- Publications List -->
        <div id="publication-list" class="mt-4 space-y-12">
            <!-- Publications will be dynamically inserted here by JavaScript -->
            <div class="text-center py-8">
                <div class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-brand-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading publications...
                </div>
            </div>
        </div>
    </div>
</section>
