<!-- Projects Page -->
<section class="py-16 md:py-24 bg-white">
    <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-brand-navy text-center">Research Projects</h2>
        <p class="text-lg text-gray-600 text-center mt-4 max-w-3xl mx-auto">
            Explore our ongoing and completed research projects in financial engineering and quantitative finance.
        </p>
        
        <!-- Search and Filter Section -->
        <div class="mt-12">
            <div class="sticky top-20 bg-white/95 backdrop-blur-sm z-30 py-4 mb-4 rounded-lg border border-gray-100 shadow-sm">
                <div class="max-w-4xl mx-auto px-4">
                    <div class="flex flex-col md:flex-row gap-4 items-center">
                        <!-- Search Input -->
                        <div class="relative flex-1">
                            <input type="search" id="project-search" 
                                   placeholder="Search projects by title, agency, or keyword..." 
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-brand-accent focus:border-brand-accent text-sm">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" 
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        
                        <!-- Status Filter -->
                        <div class="flex gap-2">
                            <button id="filter-all" class="filter-btn active px-4 py-2 text-sm font-medium bg-brand-accent text-white rounded-lg hover:bg-opacity-90 transition-all">
                                All
                            </button>
                            <button id="filter-ongoing" class="filter-btn px-4 py-2 text-sm font-medium bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all">
                                Ongoing
                            </button>
                            <button id="filter-completed" class="filter-btn px-4 py-2 text-sm font-medium bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all">
                                Completed
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div id="project-list" class="mt-4 space-y-8">
            <!-- Projects will be dynamically inserted here by JavaScript -->
            <div class="text-center py-8">
                <div class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-brand-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading projects...
                </div>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="mt-20 bg-blue-50 rounded-2xl p-8">
            <h3 class="text-2xl font-bold text-brand-navy mb-6 text-center">Project Statistics</h3>
            <div class="grid md:grid-cols-4 gap-6 text-center">
                <div>
                    <div id="total-projects" class="text-3xl font-bold text-brand-accent mb-2">-</div>
                    <p class="text-gray-600">Total Projects</p>
                </div>
                <div>
                    <div id="ongoing-projects" class="text-3xl font-bold text-brand-teal mb-2">-</div>
                    <p class="text-gray-600">Ongoing</p>
                </div>
                <div>
                    <div id="completed-projects" class="text-3xl font-bold text-gray-600 mb-2">-</div>
                    <p class="text-gray-600">Completed</p>
                </div>
                <div>
                    <div id="funding-agencies" class="text-3xl font-bold text-brand-navy mb-2">-</div>
                    <p class="text-gray-600">Funding Agencies</p>
                </div>
            </div>
        </div>
    </div>
</section>
